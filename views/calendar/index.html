{% extends '../layout.html' %}

{% block content %}

  <div id="calendar">
    
  </div>
{% endblock %}

{% block scripts %}
  <script type="text/template" id="week-template">
    <div class="week" data-week="{{Week}}" data-week-month="{{Month}}">
    {{#Days}}
      <div class="day {{#IsToday}}today{{/IsToday}}" data-day-month="{{Month}}">
      <span class="day-num">{{Num}}</span>
      </div>
    {{/Days}}
    </div>
  </script>
  <script>
  	var app= {
      userId: '{= userId =}'
    };
  	app.models = {};
  </script>
  <script src="javascripts/calendar.js"></script>
{% endblock %}
